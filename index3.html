<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    th,td{
        border-style: outset;
    }
</style>
<body>
    <center>
    <h1 >TEXT FORMATTING TAGS</h1>
    <table>
    <tr>
        <th>HTML TAGS</th>
        <th>OUTPUT</th>
    </tr>

    <td>normal text</td>
    <td>hello world</td>
    <tr>
    <td>Font & its attributes</td>
    <td><b>hello world</b></td>
     </tr>
    <tr>
    <td>l</td>
    <td><b>italic</b></td>
     </tr>
    <tr>
    <td>B</td>
    <td><b>Bold</b></td>
     </tr>
     <tr>
    <td>U</td>
    <td><u>Underline</u></td>
     </tr>
     <tr>
    <td>EM</td>
    <td><em>Emphasis</em></td>
     </tr>
     <tr>
    <td>STRONG</td>
    <td><strong>STRONG</strong></td>
     </tr>
     <tr>
    <td>CITE</td>
    <td><CITE>Citation</CITE></td>
     </tr>
     <tr>
    <td>STRIKE</td>
    <td><strike>strike through text</strike></td>
     </tr>
     <tr>
    <td>SMALL</td>
    <td><small>text in a small font</small></td>
     </tr>
     <tr>
    <td>subscript</td>
    <td>a<sub>b</sub></td>
     </tr>
     <tr>
    <td>SUPERSCRIPT</td>
    <td>a <sup>b</sup></td>
     </tr>
    

    </table></center>
</body>
</html>
